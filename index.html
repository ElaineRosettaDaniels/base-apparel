<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="base-apparel-styles.css" />
    <script defer src="validation.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-1">

            </div>
            <div class="col-lg-5" id="scrn-left">
                <img src="images/logo.svg" alt="Base Apparel Logo" id="ba-logo" />

                <div id="coming-soon">
                    <span id="we">WE'RE</span> 
                    <span id="cs">
                        COMING
                        SOON
                    </span>
                </div>

                <p id="announcement">
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>


                <form class="form-group parent" name="mailing-list" id="email-mailer" onsubmit="ValidateEmail();">
                    <input type="text" class="form-control-lg form-rounded col-lg-9 child"
                           id="email-address-input" placeholder="Email Address" required />
                    <button type="submit" class="button form-control-lg form-rounded child col-lg-2" id="submit">></button>
                </form>

            </div>

            <div class="col-lg-6" id="image-col">
                <img src="images/hero-desktop.jpg" alt="Base Apparel Model" class="img-fluid float-right" id="hero-desktop" />
            </div>
        </div>
    </div>
    

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Elaine Daniels</a>.
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</body>
</html>
